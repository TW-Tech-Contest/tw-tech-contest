---
layout: default
---

<div class="mdl-grid">
  {% for post in site.posts %}
    <div class="mdl-cell post-block" data-type="{{post.type}}">
      <a href="{{ post.url | prepend: site.baseurl }}">
        <div class="post-card mdl-shadow--2dp">
          <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">{{ post.title }}</h2>
          </div>
          <div class="mdl-card__img">
            <img src="./assets/images/uploaded/{{ post.image[0] }}"/>
          </div>
          <div class="mdl-card__supporting-text">
            {{ post.description }}
          </div>
          <div class="item-footer">
            <span class="float-left"><i class="fa fa-tag"></i> {{post.type}}</span>
            <span class="star-marker float-right">
              <i class="fa fa-commenting-o"></i>
              <b class="disqus-comment-count" data-disqus-identifier="/{{post.uri}}"></b>
            </span>
          </div>
        </div>
      </a>
    </div>
  {% endfor %}
</div>
